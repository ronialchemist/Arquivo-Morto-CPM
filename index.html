<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	  <!-- Incorporação de arquivos externos: fontes e ícones -->
	  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		
    <!-- Estilos do CSS -->
	  <link rel="stylesheet" href="./src/css/style.css">

    <!-- INFORMAÇÕES DO LINK -->
    <link rel="shortcut icon" href="./src/img/favicon.ico">
	  <meta property="og:title" content="Arquivo Morto CPM"/>
	  <meta property="og:description" content="Gerenciador de arquivo morto do CPM" />
	  <meta property="og:url" content="" />
	  <meta property="og:image" content="" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="src/js/utils.js" defer></script>
		<script src="src/js/script.js" defer></script>
    <title>Arquivo Morto CPM</title>
  </head>
  <body>
		<nav>
			<div class="container navbar">
				<div class="grid-16 navbar__brand">
					<img src="./src/img/logo.png" width="60" height="60" alt="CPM logo">
					<p>Arquivo Morto CPM</p>
				</div>
			</div>
		</nav>

		<section class="container">
			<h1 class="title">Cadastrar</h1>
			<p class="subtitle subtitle--register">Registrar alunos no sistema</p>
			<form class="grid-16 card">
				<input class="input grid-8" name="cadNum" type="text" placeholder="Nº" required>
				<input class="input grid-8" name="cadBox" type="text" placeholder="Caixa" required>
				<input class="input grid-12" name="cadName" type="text" placeholder="Nome" required>
				<button class="btn grid-4" name="cadastrar" type="submit">Cadastrar</button>
			</form>
		</section>

		<section class="container">
			<h1 class="title">Buscar</h1>
			<p class="subtitle subtitle--search">Pesquisar arquivo morto de um aluno através do nome</p>
			
			<form class="grid-16 card" id="searchForm">
				<input class="input grid-12" name="nome" type="text" placeholder="Nome" id="searchInput" required>
				<button class="btn grid-4" name="buscar" type="submit">Buscar</button>
			</form>

			<div class="grid-16 table card card--result" id="table" style="display: none">
				<div class="table__header">
					<p>Nº</p>
					<p>Nome</p>
					<p>Caixa</p>
					<p>Editar</p>
				</div>
				<div class="table__body" id="tableBody">
				</div>
			</div>
		</section>
  </body>
</html>
